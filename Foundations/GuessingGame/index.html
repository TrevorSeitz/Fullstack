<!DOCTYPE html>
<html lang="en">

<head>
  <title>Guessing Game</title>

  <!-- Bootstrap and CSS here-->
  <style>
    .center {
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    img {
      display: inline;
      width: 350px;
      height: 100px;
    }

    #footer {
      width: 100%;
      border-top: solid 2px black;
      background-color: white;
      position: fixed;
      bottom: 0;
    }

    #headers {
      width: 100%;
      text-align: center;
    }

    #main {
      /* position: relative; */
      /* text-align: center; */
    } 

    #circle {
      width: 150px;
      height: 150px;
      -webkit-border-radius: 75px;
      -moz-border-radius: 75px;
      border-radius: 75px;
      background: grey;
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 0%);
      text-align: center;
      font-size: 500%;
    }

    .go {
      position: absolute;
      display: inline-block;
      bottom: 30px;
      right: 0;
      /* display: block; */
      width: 50px;
      height: 50px;
      /* -webkit-border-radius: 25px;
      -moz-border-radius: 25px; */
      border-radius: 50%;
    }

    #menu-btns {
      text-align: center;
      border: 125px;
    }

    #guesses {
      /* text-align: center; */
      display: flex;

    }
        
    .guesses-container {
      margin: 40px auto 0 35%;
      display: flex;
      justify-content: space-between;
      align-content: center;
      /* margin-right: 40px; */
      width: 30%;
    }

    .g1 {
      border: 1px solid #000;
      padding: 20px;
      box-sizing: border-box;
      margin-bottom: 20px;
      margin-right: 10px;
      margin-left: 10px;
      background-color: aqua;
      /* width: 50%; */
    }

    .logoLeft {
      position: fixed;
      text-align: left;
    }

    .logoRight {
      text-align: right;
      padding-right: 30px;
      margin-top: -30px;
    }
  </style>

</head>

<body>

  <div id='app'>

    <div id='headers'>
      <!-- Title and subtitles! -->
      <H1>THE Guessing Game!</H1>
      <H2>Guess a number between 1-100</H2>
    </div>

    <div id='main'>
      <div id='input-parent'>
        <!-- Player's guess input, and submit button -->
        <div id=circle>
          <p>#</p>
          <div class='go'>
            <input name="Go!" type="button" value="Go!"  width: 50px; height: 50px; border-radius: 25px;/>
          </div>
        </div>
        <!-- <input name="Go!" type="submit" value="Go!" /> -->
      </div>

      <div id='guesses'>
        <!-- unordered list of guesses -->
         
        
          <div class="guesses-container">
            
              <div class = 'g1'>--</div> 
              <div class = 'g1'>--</div> 
              <div class = 'g1'>--</div> 
              <div class = 'g1'>--</div>
              <div class = 'g1'>--</div>
            
          </div>
      </div>

      <div id="menu-btns">
        <!-- reset and hint buttons -->
        <input name="Reset" type="submit" value="Reset" />
        <input name="Hint" type="submit" value="Hint" />
      </div>
    </div>
  </div>


  <div id='footer'>
    <div>
      <div class='logoLeft'>
        <img src='fa-logo@2x.png'></img>
      </div>

      <div class='center'>
        <h4>Project by Trevor Seitz</h4>
      </div>

      <div class='logoRight'>
        <img src='grace_hopper_academy.png'></img>
      </div>


    </div>
  </div>

</body>

</html>
